<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pound to KG converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Weight Converter, from Pounds to KG</h1>
        <div>
            <label>Weight (Pound)</label>
            <input type="text" placeholder="enter weight value" class="pound">
        </div> 
        <p class="ans"></p>
        <div>
            <button class="convert" >Convert to KG </button>
            <button class="reset" >Reset </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
